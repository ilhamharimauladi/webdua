<?php
session_start();
require_once("config.php");
if(isset($_GET['id'])) {
    $id = mysqli_real_escape_string($koneksi, $_GET['id']);
    $sql = "DELETE FROM ta WHERE id = '$id'";
    if(mysqli_query($koneksi, $sql)) {
        $_SESSION['success_message'] = "Data Tugas Akhir berhasil dihapus.";
    } else {
        $_SESSION['error_message'] = "Gagal menghapus data Tugas Akhir: " . mysqli_error($koneksi);
    }
} else {
    $_SESSION['error_message'] = "ID Tugas Akhir tidak ditemukan.";
}
header("Location: ta.php");
exit();
